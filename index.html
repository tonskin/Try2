<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>唇色試妝</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/face_mesh.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="title">唇色試妝</div>
      <div class="subtitle">用鏡頭試擦唇彩，體驗不同顏色與濃淡。</div>
      <div id="canvasWrap">
        <video id="input_video" style="display:none;" playsinline muted></video>
        <canvas id="output" width="360" height="270"></canvas>
      </div>

      <div class="controlsbox">
        <div class="colorrow" id="colorRow"></div>
        <div class="uigrid">
          <div class="rangerow">
            <span class="lbl">POSITION</span>
            <input type="range" class="slider" id="posx" min="-30" max="30" value="0" step="1"/>
            <input type="range" class="slider" id="posy" min="-30" max="30" value="0" step="1"/>
            <span style="flex:1;"></span>
            <span class="lbl">SCALE</span>
            <input type="range" class="slider scale" id="scale" min="0.85" max="1.35" value="1.11" step="0.01"/>
          </div>
          <div class="rangerow" style="margin-top:4px;">
            <span class="lbl">OPACITY</span>
            <input type="range" class="slider opacity" id="opacity" min="0.05" max="1" value="0.7" step="0.01"/>
          </div>
        </div>
      </div>

      <div class="tips">拖動滑桿可調整唇色位置、放大縮小與透明度；點選色盤更換顏色。</div>
      <div id="startWrap"><button id="startBtn">開始體驗</button></div>
      <div id="status"></div>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
