<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lip Auto Focus Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #output {
      position: absolute;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
  </style>
</head>
<body>
  <video id="input_video" style="display:none;"></video>
  <canvas id="output"></canvas>
  <script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output');
    const ctx = canvasElement.getContext('2d');

    // 設定全螢幕canvas
    function resizeCanvas() {
      canvasElement.width = window.innerWidth;
      canvasElement.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // 開啟攝影機
    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({video: {facingMode: "user"}});
      videoElement.srcObject = stream;
      await videoElement.play();
    }

    const faceMesh = new FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/${file}`
    });
    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults(onResults);

    async function detectionFrame() {
      await faceMesh.send({image: videoElement});
      requestAnimationFrame(detectionFrame);
    }

    async function main() {
      await setupCamera();
      videoElement.onloadeddata = () => detectionFrame();
    }

    function onResults(results) {
      ctx.save();
      ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);

      // 畫出整個視訊當底圖
      ctx.drawImage(
        results.image,
        0, 0, results.image.width, results.image.height,
        0, 0, canvasElement.width, canvasElement.height
      );

      if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
        // 嘴唇範圍 landmark index
        const lipsIndexes = [
          // 上唇
          61,185,40,39,37,0,267,269,270,409,291,
          // 下唇
          146,91,181,84,17,314,405,321,375,291
        ];
        const points = lipsIndexes.map(i => results.multiFaceLandmarks[0][i]);
        // canvas 寬高轉換
        const pxs = points.map(pt => pt.x * canvasElement.width);
        const pys = points.map(pt => pt.y * canvasElement.height);
        const minX = Math.min(...pxs), maxX = Math.max(...pxs);
        const minY = Math.min(...pys), maxY = Math.max(...pys);

        // 擷取嘴唇作為中心視窗（例如畫面放大到只顯示嘴唇區域，可自己調整寬高和縮放比例）
        const lipBoxW = maxX - minX;
        const lipBoxH = maxY - minY;
        // 提供一個範例：只顯示嘴唇為中心的範圍（可優化）
        // ctx.drawImage(results.image, ...原圖座標, ...canvas區域)
        /*
        ctx.drawImage(
          results.image,
          minX / canvasElement.width * results.image.width,
          minY / canvasElement.height * results.image.height,
          lipBoxW / canvasElement.width * results.image.width,
          lipBoxH / canvasElement.height * results.image.height,
          0, 0, canvasElement.width, canvasElement.height
        );
        */

        // 嘴唇紅框
        ctx.strokeStyle = "red";
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.rect(minX, minY, lipBoxW, lipBoxH);
        ctx.stroke();
      }
      ctx.restore();
    }

    main();
  </script>
</body>
</html>
